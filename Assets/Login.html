<!DOCTYPE html>
<html>

<head>
  <title>Login Page</title>
  <!-- <script src="https://kit.fontawesome.com/ec8917219d.js" crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="css/loginstyle.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/signup.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
</head>

<body>
  <div class="login-form">
    <h2>Login</h2>
    <button class="btn btn-outline-dark ms-3" data-bs-toggle="modal" data-bs-target="#exampleModal2" type="button">Admin</button>
    <button class="btn btn-outline-dark ms-3" data-bs-toggle="modal" data-bs-target="#exampleModal"
      type="button">User</button>

    <div class="footer">
      <div class="signup-link" data-bs-toggle="modal" data-bs-target="#exampleModal1">Sign Up</div>
      <div class="signup-icon">
        <div class="google-icon">
          <i class="fab fa-google"></i> Google
        </div>
        <div class="google-icon">
          <i class="fab fa-twitter"></i> Twitter
        </div>
        <div class="google-icon">
          <i class="fab fa-facebook"></i> Facebook
        </div>
      </div>
    </div>
  </div>
  <!-- LOGIN -->
  <!-- <button class="btn btn-outline-dark ms-3" data-bs-toggle="modal" data-bs-target="#exampleModal"
          type="button">LOGIN</button> -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="text-center modal-title" id="exampleModalLabel">LOG IN</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- EMAIL ID -->
          <br>
          <label for="email1" class="form-label">Email</label>
          <input type="email" class="form-control" id="email1">
          <small id="emailError1" class="text-danger"></small>
          <!-- PASSWORD -->
          <br>
          <label for="password1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password1">
          <small id="passwordError1" class="text-danger"></small>
          <!-- Remember Password Checkbox -->
          <br>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberPassword">
            <label class="form-check-label" for="rememberPassword">
              Remember Password
            </label>
          </div>
          <br>
          <p>Haven't Registered a Account? <a href="" id="login" data-bs-target="#exampleModal1" data-bs-toggle="modal"
              data-bs-dismiss="modal" onclick="Signup_Form()">Register Now</a> </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancel</button>
          <button type="button" onclick="validate_login()" id="myModalButton"
            class="btn btn-outline-dark">LogIn</button>
        </div>
      </div>
    </div>
  </div>


  <!-- SIGN UP BUTTON -->
  <!-- <button class="btn btn-outline-dark ms-2" data-bs-toggle="modal" data-bs-target="#exampleModal1"
          type="button">SIGNUP</button> -->
  <!--SIGNUP PAGE CONTENT  Modal -->
  <div id="signup">
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="text-center modal-title" id="exampleModalLabel">Sign Up</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- NAME -->
            <label autocomplete="off" for="name" class="form-label">Name</label>
            <input type="text" oninput="validate_name()" class="form-control" id="name">
            <small id="nameError" class="text-danger"></small>
            <!-- EMAIL ID -->
            <br>
            <label for="email" class="form-label">Email</label>
            <input type="email" oninput="validate_email()" class="form-control" id="email">
            <small id="emailError" class="text-danger"></small>
            <!-- PASSWORD -->
            <br>
            <label for="password" class="form-label">Password</label>
            <input type="password" oninput="validate_password()" class="form-control" id="password">
            <small id="passwordError" class="text-danger"></small>
            <!-- confirmpassword -->
            <br>
            <label for="confirmpassword" class="form-label">Confirm Password</label>
            <input type="password" oninput="validate_confirmpassword();" class="form-control" id="confirmpassword">
            <small id="confirmpasswordError" class="text-danger"></small>
            <br>
            <p>Already have an Account? <a href="" id="login" data-bs-target="#exampleModal" data-bs-dismiss="modal"
                data-bs-toggle="modal">LogIn</a> </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancel</button>
            <a type="button" onclick="validate()" class="btn btn-outline-dark">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="adminlogin">
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="text-center modal-title" id="exampleModalLabel">Admin Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- EMAIL ID -->
            <br>
            <label for="email" class="form-label">Email</label>
            <input type="email"  class="form-control" id="adminemail">
            <small id="adminemailError" class="text-danger"></small>
           <!-- PASSWORD -->
           <br>
           <label for="password" class="form-label">Password</label>
           <input type="password" class="form-control" id="adminpassword">
           <small id="adminpasswordError" class="text-danger"></small>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancel</button>
            <a type="button" onclick="admin_login()" class="btn btn-outline-dark">Log In</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- </form> -->
</body>

</html>
