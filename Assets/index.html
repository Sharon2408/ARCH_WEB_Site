<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="text-center modal-title" id="exampleModalLabel">SIGN UP</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- NAME -->
        <label  class="form-label">Name</label>
        <input type="text" oninput="validate_name()" class="form-control" id="name">
        <small id="nameError" class="text-danger"></small>
        <!-- EMAIL ID -->
        <br>
        <label  class="form-label">Email</label>
        <input type="email" oninput="validate_email()" class="form-control" id="email">
        <small id="emailError" class="text-danger"></small>
        <!-- PASSWORD -->
        <br>
        <label  class="form-label">Password</label>
        <input type="password" oninput="validate_password()" class="form-control" id="password">
        <small id="passwordError" class="text-danger"></small>
        <!-- confirmpassword -->
        <br>
        <label  class="form-label">Confirm Password</label>
        <input type="password" oninput="validate_confirmpassword();"  class="form-control" id="confirmpassword">
        <small id="confirmpasswordError" class="text-danger"></small>
        <br>
        <p>Already have an Account? <a href=""id="login">LogIn</a> </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" onclick="validate()" class="btn btn-primary">Sign Up</button>
      </div>
    </div>
