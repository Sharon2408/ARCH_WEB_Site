<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/ec8917219d.js" crossorigin="anonymous"></script>
  <script src="/Assets/js/bootstrap.bundle.min.js"></script>
  <script src="/Assets/js/signup.js"></script>
  <link rel="stylesheet" href="/Assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/Assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <title>Document</title>
  <style>

  </style>
</head>

<body>
  <!-- Alert -->
  <div id="alert">

  </div>
  <!-- NAV BAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-secondary sticky">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <!-- LOGO -->
        <img src="./images/Logo.png" alt="" width="150" height="40">
      </a>
      <!-- TOGGLE BUTTON -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <!-- TOGGLE ICON -->
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- NAVBAR ITEMS -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <!-- DROP DOWN IN NAVBAR -->
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Catogories
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Hotel Interiors</a></li>
              <li><a class="dropdown-item" href="#">Home Interiors</a></li>
              <li><a class="dropdown-item" href="#">Apartments</a></li>
            </ul>
          </li>
        </ul>
        <!-- HEART AND KART ICON -->
        <a href="/Assets/favourites.html" class="ms-5 mt-2 heart" rel="noopener noreferrer"><i
            class=" align-right fa-solid fa-heart fa-xl"></i></a>
        <a href="http://" class="ms-5 mt-2 heart" target="_blank" rel="noopener noreferrer"><i
            class="fa-solid fa-cart-shopping fa-xl"></i></a>
        <!-- SEARCH -->
        <form class="d-flex" method="get" onsubmit="">
          <input id="search" class="form-control ms-5 " type="search" placeholder="Search" aria-label="Search">
          <button id="search" class="btn btn-outline-dark" type="submit"><i
              class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <!-- LOGIN -->
        <button class="btn btn-outline-dark ms-3" data-bs-toggle="modal" data-bs-target="#exampleModal"
          type="button">LOGIN</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="text-center modal-title" id="exampleModalLabel">LOG IN</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!-- EMAIL ID -->
                <br>
                <label class="form-label">Email</label>
                <input type="email" oninput="login_form()" class="form-control" id="email1">
                <small id="emailError1" class="text-danger"></small>
                <!-- PASSWORD -->
                <br>
                <label class="form-label">Password</label>
                <input type="password" oninput="login_form()" class="form-control" id="password1">
                <small id="passwordError1" class="text-danger"></small>
                 <!-- Remember Password Checkbox -->
                 <br>
                 <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberPassword">
                  <label class="form-check-label" for="rememberPassword">
                    Remember Password
                  </label>
                </div>
                <br>
                <p>Haven't Registered a Account? <a href="" id="login" data-bs-target="#exampleModal1" data-bs-toggle="modal"
                    data-bs-dismiss="modal" onclick="Signup_Form()">Register Now</a> </p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancel</button>
                <button type="button" onclick="validate_login()" class="btn btn-outline-dark">LogIn</button>
              </div>
            </div>
          </div>
        </div>


        <!-- SIGN UP BUTTON -->
        <button class="btn btn-outline-dark ms-2" data-bs-toggle="modal" data-bs-target="#exampleModal1"
          type="button">SIGNUP</button>
        <!--SIGNUP PAGE CONTENT  Modal -->
        <div id="signup">
          <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="text-center modal-title" id="exampleModalLabel">SIGN UP</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <!-- NAME -->
                  <label class="form-label">Name</label>
                  <input type="text" oninput="validate_name()" class="form-control" id="name">
                  <small id="nameError" class="text-danger"></small>
                  <!-- EMAIL ID -->
                  <br>
                  <label class="form-label">Email</label>
                  <input type="email" oninput="validate_email()" class="form-control" id="email">
                  <small id="emailError" class="text-danger"></small>
                  <!-- PASSWORD -->
                  <br>
                  <label class="form-label">Password</label>
                  <input type="password" oninput="validate_password()" class="form-control" id="password">
                  <small id="passwordError" class="text-danger"></small>
                  <!-- confirmpassword -->
                  <br>
                  <label class="form-label">Confirm Password</label>
                  <input type="password" oninput="validate_confirmpassword();" class="form-control"
                    id="confirmpassword">
                  <small id="confirmpasswordError" class="text-danger"></small>
                  <br>
                  <p>Already have an Account? <a href="" id="login" data-bs-target="#exampleModal"
                      data-bs-dismiss="modal" data-bs-toggle="modal">LogIn</a> </p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" onclick="validate()" class="btn btn-outline-dark">Sign Up</button>
                </div>
              </div>
            </div>
          </div>
        </div>



      </div>
    </div>
  </nav>
  <!-- IMAGE CAROUSEL -->
  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/house1.jpeg" height="500px" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/house2.jpeg" height="500px" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/house3.jpeg" height="500px" class="d-block w-100" alt="...">
      </div>
    </div>
  </div>
  <br>
  <br>
  <!-- CARDS -->
  <div class="container" id="cards">
    <div class="row" id="dynamiccard">
      <div class="col-md-4">

      </div>
    </div>
</body>

</html>
